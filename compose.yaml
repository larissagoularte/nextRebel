version: "3"
services:
  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: games
    restart: always
    ports:
      - 3306:3306
    # assim que o container inicia, ele executa os scripts sql que est√£o na pasta seed
    volumes:
      - ./back/prisma/seed:/docker-entrypoint-initdb.d

  api:
    build:
      context: ./back
    ports:
      - 3001:3001
    depends_on:
      - db
    restart: always
    environment:
      DATABASE_URL: mysql://root:root@db:3306/games
      JWT_SECRET: 1234567899oiuywriufbdsfldsv
    volumes:
      - ./back:/app

  web:
    build:
      context: ./front
    ports:
      - 3000:3000
    depends_on:
      - api
    restart: always
    volumes:
      - ./front:/app
