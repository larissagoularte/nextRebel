<!DOCTYPE html>
<html class="h-full bg-white" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Next Rebel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./assets/consts.js"></script>
  </head>

  <body
    class="h-full bg-cover"
    style="background-image: url('https://i.imgur.com/2iKccFg.jpg')"
  >
    <div
      class="flex min-h-full flex-1 flex-col justify-center px-6 py-1 lg:px-8"
    >
      <div
        class="sm:mx-auto sm:w-full sm:max-w-sm bg-slate-800 bg-opacity-30 w-1/2 p-4 rounded-xl shadow-xl"
      >
        <div class="sm:mx-auto sm:w-full sm:max-w-sm">
          <img
            class="mx-auto h-30 w-auto"
            src="https://i.imgur.com/NFaGpWs.png"
            alt="Next Rebel"
          />
        </div>

        <div class="mt-3 sm:mx-auto sm:w-full sm:max-w-sm">
          <form id="signup" class="space-y-6" method="POST">
            <div>
              <label
                htmlFor="email"
                class="block text-sm font-medium leading-3 text-white"
              >
                Email address
              </label>
              <div class="mt-2">
                <input
                  id="email"
                  name="email"
                  type="email"
                  autocomplete="email"
                  required
                  class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                />
              </div>
            </div>

            <div>
              <label
                htmlFor="name"
                class="block text-sm font-medium leading-3 text-white"
              >
                Username
              </label>
              <div class="mt-2">
                <input
                  id="name"
                  name="name"
                  type="text"
                  required
                  class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                />
              </div>
            </div>

            <div>
              <label
                for="gender"
                class="block text-sm font-medium leading-3 text-white"
                >Gender</label
              >
              <div class="mt-2">
                <select
                  id="gender"
                  name="gender"
                  class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:max-w-xs sm:text-sm sm:leading-6"
                >
                  <option>Male</option>
                  <option>Female</option>
                </select>
              </div>
            </div>

            <div>
              <div class="flex items-center justify-between">
                <label
                  htmlFor="password"
                  class="block text-sm font-medium leading-3 text-white"
                >
                  Password
                </label>
              </div>
              <div class="mt-2">
                <input
                  id="password"
                  name="password"
                  type="password"
                  autocomplete="current-password"
                  required
                  class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                />
              </div>
            </div>

            <div>
              <button
                type="submit"
                class="flex w-full justify-center rounded-md bg-purple-900 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-purple-950 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-purple-900"
              >
                Sign up
              </button>
            </div>
          </form>
          <p id="error" class="text-md text-red-500"></p>

          <p class="mt-5 text-center text-sm text-white">
            Already have an account?
            <a
              class="font-semibold leading-6 text-white hover:text-purple-900"
              href="/index.html"
            >
              Login
            </a>
          </p>
        </div>
      </div>
    </div>
  </body>
  <script src="./assets/signup.js"></script>
</html>
